<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="POST">
		<label for="name">Name*:</label>
        <input type="text" id="name" name="name" placeholder="Name"  required><br><br>
		
		<label for="email">Email*:</label>
        <input type="email" id="email" name="email"  required><br><br>
		<label for="gender">Gender*:</label><br>
		<input type="radio" id="gender" name="gender" value="gender_m"  required>
        <label for="gender_m">gender_m</label><br>
		
		<input type="radio" id="gender" name="gender" value="gender_f"  required>
        <label for="gender_f">gender_f</label><br><br>

		<label for="laptop">Laptop Brands:</label>
         <select name="laptop" id="laptop"  >
	           <option value="volvo">Apple</option>
               <option value="saab">Asus</option>
               <option value="mercedes">HP</option>
               
      </select>
		<br><br>
		<label for="age">Age*:</label>
        <input type="number" id="age" name="age" min="1" max="100"  required>
		<br><br>

		 <label for="dob">Date of Birth*:</label>
          <input type="date" id="dob" name="dob"  required>
		<br><br>
		
		
		
		<label for="password">Password*:</label>
        <input type="password" id="password" name="password" required placeholder=" Password">
		<br><br>
		
		<label for="portfolio"> Portfolio</lable>
			<input type="url" id="portfolio" name="portfolio" >
		<br><br>
			
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
